<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Strict Content Security Policy for Production 
       生产模式需要 'unsafe-inline' 来支持 Vue 的动态 :style 绑定
       这是 Vue 应用的必要妥协，因为 Vue 使用内联样式来实现动态样式绑定 -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self'; 
    script-src 'self'; 
    style-src 'self' 'unsafe-inline'; 
    img-src 'self' data: blob:; 
    font-src 'self' data:; 
    connect-src 'self' ws: wss:;
    object-src 'none';
    base-uri 'self';
    form-action 'self';
  ">
  <title>Gestell座架 - 去中心化科幻写作工具</title>
  <!-- 使用外部 CSS 文件以符合严格的 CSP 策略 -->
  <link rel="stylesheet" href="./loading.css">
</head>
<body>
  <div id="app">
    <div class="loading">🌌 Gestell 座架装配启动中...</div>
  </div>
  <script type="module" src="./main.ts"></script>
</body>
</html>
