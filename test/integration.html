<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Gestell 集成测试</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a2e;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        .test-container {
            max-width: 1000px;
            margin: 0 auto;
        }
        .test-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .test-section {
            background: #16213e;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #0f3460;
        }
        .test-result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }
        .test-success {
            background: #1e7e34;
            border: 1px solid #28a745;
        }
        .test-error {
            background: #721c24;
            border: 1px solid #dc3545;
        }
        .test-info {
            background: #0c5460;
            border: 1px solid #17a2b8;
        }
        .run-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        .run-btn:hover {
            background: #0056b3;
        }
        .run-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="test-header">
            <h1>🚀 Gestell 数据库集成测试</h1>
            <p>在Electron环境中测试数据库功能</p>
        </div>

        <div class="test-section">
            <h2>🔧 环境信息</h2>
            <div id="env-info" class="test-result test-info">
                <div>Electron版本: <span id="electron-version"></span></div>
                <div>Node.js版本: <span id="node-version"></span></div>
                <div>Chrome版本: <span id="chrome-version"></span></div>
                <div>数据库状态: <span id="db-status"></span></div>
            </div>
        </div>

        <div class="test-section">
            <h2>🧪 测试控制</h2>
            <button class="run-btn" onclick="runBasicTests()">运行基础测试</button>
            <button class="run-btn" onclick="runOrmTests()">运行ORM测试</button>
            <button class="run-btn" onclick="runFullTests()">运行完整测试</button>
            <button class="run-btn" onclick="clearResults()">清理结果</button>
        </div>

        <div class="test-section">
            <h2>📊 测试结果</h2>
            <div id="test-results"></div>
        </div>
    </div>

    <script>
        // 初始化环境信息
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('electron-version').textContent = process.versions.electron;
            document.getElementById('node-version').textContent = process.versions.node;
            document.getElementById('chrome-version').textContent = process.versions.chrome;
            
            // 检查数据库状态
            if (window.gestallAPI) {
                document.getElementById('db-status').textContent = '✅ 可用';
            } else {
                document.getElementById('db-status').textContent = '❌ 不可用';
            }
        });

        // 添加测试结果
        function addResult(message, type = 'info') {
            const results = document.getElementById('test-results');
            const result = document.createElement('div');
            result.className = `test-result test-${type}`;
            result.innerHTML = `<pre>${message}</pre>`;
            results.appendChild(result);
            
            // 滚动到底部
            result.scrollIntoView({ behavior: 'smooth' });
        }

        // 清理结果
        function clearResults() {
            document.getElementById('test-results').innerHTML = '';
        }

        // 运行基础测试
        async function runBasicTests() {
            addResult('🚀 开始基础测试...', 'info');
            
            try {
                // 测试API可用性
                if (!window.gestallAPI) {
                    throw new Error('gestallAPI 不可用');
                }
                addResult('✅ gestallAPI 可用', 'success');

                // 测试数据库连接
                const dbInfo = await window.gestallAPI.getSystemInfo();
                addResult(`✅ 数据库信息: ${JSON.stringify(dbInfo, null, 2)}`, 'success');

                addResult('🎉 基础测试通过！', 'success');
            } catch (error) {
                addResult(`❌ 基础测试失败: ${error.message}`, 'error');
            }
        }

        // 运行ORM测试
        async function runOrmTests() {
            addResult('🧪 开始ORM测试...', 'info');
            
            try {
                // 这里将测试新的ORM功能
                addResult('📝 ORM测试占位符 - 待实现', 'info');
                
                addResult('🎉 ORM测试通过！', 'success');
            } catch (error) {
                addResult(`❌ ORM测试失败: ${error.message}`, 'error');
            }
        }

        // 运行完整测试
        async function runFullTests() {
            addResult('🔥 开始完整测试套件...', 'info');
            
            await runBasicTests();
            await new Promise(resolve => setTimeout(resolve, 1000)); // 延迟1秒
            await runOrmTests();
            
            addResult('🏁 完整测试套件执行完毕', 'info');
        }
    </script>
</body>
</html>
